spring.application.name=POC
spring.data.mongodb.host=${DB_HOST}
spring.data.mongodb.port=${DB_PORT}
spring.data.mongodb.database=${DATA_BASE}
spring.data.mongodb.username=${DB_USERNAME}
spring.data.mongodb.password=${DB_PWD}
spring.data.mongodb.uri=mongodb://${DB_USERNAME}:${DB_PWD}@${DB_HOST}:${DB_PORT}/${DATA_BASE}
access-token.private=${PATH_PRIVATE}
access-token.public=${PATH_PUBLIC}
refresh-token.private=${PATH_REFRESH_PRIVATE}
refresh-token.public=${PATH_REFRESH_PUBLIC}
logging.level.org.springframework.core.env=DEBUG